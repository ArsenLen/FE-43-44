    Нужно добавить еще один тег p и еще одну картинку(img) на другую тему

    Frontend:
    1. HTML - язык разметки 
    2. CSS - каскадная таблица стилей 
    3. JS - язык программмирования

    <img src="./img1.jpg"> - img -название тега, src - атрибут, img1 - значение атрибута

    Теги могут быть блочными и строчными

    alt - исплоьзуется для слепых. описание картинки словами
